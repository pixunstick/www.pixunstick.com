<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>necropx static page</title>
<style>
  body {
    background-image: url(http://upload.wikimedia.org/wikipedia/en/2/24/Lenna.png);
  }

  #pixel {
    width: 1px;
    height: 1px;
  }
</style>
</head>
<body>
<div id="pixel"></div>
<script>
var px = document.getElementById("pixel");
var light = true;
var subc = 'g';
var lit = '#'+(subc=='r'?'f':'0')+(subc=='g'?'f':'0')+(subc=='b'?'f':'0');
var off = '#'+(subc!='r'?'f':'0')+(subc!='g'?'f':'0')+(subc!='b'?'f':'0');

function flipPixel(ms){
  if (ms%100>50) {
    px.style.mixBlendMode = 'screen';
    px.style.backgroundColor = lit;
  } else {
    px.style.mixBlendMode = 'overlay';
    px.style.backgroundColor = off;
  }
  requestAnimationFrame(flipPixel);
}

flipPixel(0);
</script>
</body>
</html>
